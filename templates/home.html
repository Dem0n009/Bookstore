{% extends '_base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block content %}
	<h1>Homepage</h1>
	<img class="bookcover" src="{% static 'images/logo designs.png' %}">
	{% if user.is_authenticated %} Hi my Frend: {{ user.email }}!
		<p><a href="{% url 'logout' %}">Log Out</a></p>
	{% else %}
		<p>You are not logged in</p>
		<a href="{% url 'login' %}"> Log In</a></br>
		<a href="{% url 'signup' %}"> Sign Up</a>
	{% endif %}
{% endblock content %}
